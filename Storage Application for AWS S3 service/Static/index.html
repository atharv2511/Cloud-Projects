<!DOCTYPE html>
<html>

    <title>Mystorage</title>

  <body>
 <div class="container">
   <h1>Name:Atharv Kashyap Student ID:1001409568 </h1>
   <img src="https://s3.amazonaws.com/Athmybuck/mypic.jpg">
   <h1>Here you can upload a file</h1>
   <form id="upload_form" action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="uploaded_files/*" multiple>
       <input type="text" name="file number" placeholder="Enter File number">
      <input type="submit" name="upload" value="Upload" >
	  
   </form>
   <hr>
   <h1>Here you can download a file</h1>
   <form id="download_form" action="/download" method="POST">
     File Name: <input type="text" name="filename" placeholder="Enter file name"><br><br>
	 version number:<input type="text" name="version number" placeholder="Enter version number"><br><br>
     <input type="submit" name="download" value="download">
   </form>
   <hr>
   <h1>Here you can delete a file</h1>
   <form id="delete_form" action="/delete" method="POST">
     File Name: <input type="text" name="filename" placeholder="Enter file name"><br><br>
     version number:<input type="text" name="version number" placeholder="Enter version number"><br><br>
	 <input type="submit" name="delete" value="delete">
   </form>
   <hr>
   <h1>Here you can List all the files</h1>
   <form id="list_form" action="/list" method="POST">
     <input type="submit" name="list" value="list">
   </form>
    <form id="display form" action="/display" method="POST">
        File Name:<input type="text" name="filename" placeholder="Enter file name"><br><br>
        <input type="text" name="file number" placeholder="Enter File number">
        <input type="submit" name="display" value="display">
    </form>
   <hr>
   
   </div>
 </body>
